<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .contact-container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .contact-info {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }

    .contact-image {
      width: 150px;
      height: 150px;
      border-radius: 8px;
      margin-right: 20px;
    }

    .contact-details {
      text-align: left;
    }

    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
    }

    .message-form {
      margin-top: 20px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .message-form input,
    .message-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    .message-form button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .message-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h1>Contact Us</h1>
    
    <div class="contact-info">
      <img src="Images/annie-spratt-vGgn0xLdy8s-unsplash.jpg" alt="Your Image" class="contact-image">
      <div class="contact-details">
        <p><strong>Address:</strong> Suite 4, Sarabeah House, 333 Randles Road, Overport, 4091, South Africa</p>
      </div>
    </div>

    <div id="map"></div>

    <!-- Message Us Form -->
    <div class="message-form">
      <h2>Message Us</h2>
      <form action="mailto:armano.international@gmail.com" method="post" enctype="text/plain">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
  <script>
    function initMap() {
      var location = { lat: -29.8577, lng: 31.0195 }; // Coordinates for the given address (adjust if needed)

      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 15,
        center: location
      });

      var marker = new google.maps.Marker({
        position: location,
        map: map,
        title: 'Suite 4, Sarabeah House, 333 Randles Road'
      });
    }
  </script>

</body>
</html>
